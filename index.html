<!doctype html>
<html>
<head>

<link href="assests/style/style.css" rel="stylesheet" type="text/css">
<link href="assests/js/js.js" type="text/javascript">

<body>
     <!-- Navbar -->
      <nav>
        <div class="nav_container">
          <div class="nav_left-sec">

            <div class="overlay"></div>
            <ul class="nav_links">
             <img src="assests/images/icon-close.svg" alt="close" class="close-btn hidden"/>
